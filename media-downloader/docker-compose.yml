services:
  nordlynx:
    image: ghcr.io/bubuntux/nordlynx
    hostname: nordlynx
    container_name: nordlynx
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PRIVATE_KEY=${NORD_PRIVATE_KEY}
      - NET_LOCAL=10.0.0.0/24
      - TZ=America/Denver
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1  # Recomended if using ipv4 only
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    depends_on:
      - nordlynx
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=America/Denver
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /mnt/nfs/media/config/qbittorrent:/config
      - /mnt/nfs/media/downloads:/downloads
    network_mode: service:nordlynx
    # ports: # These will not work. Ports should be declared via VPN.
    #   - 8080:8080
    #   - 6881:6881
    #   - 6881:6881/udp
    security_opt:
      - seccomp:unconfined
    restart: unless-stopped
  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    restart: unless-stopped
    ports:
      - 7878:7878
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=America/Denver
    volumes:
      - /mnt/nfs/media/config/radarr:/config
      - /mnt/nfs/media/downloads:/downloads
      - /mnt/nfs/media/movies:/movies
