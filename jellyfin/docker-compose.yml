version: '3.8'
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:01.05.24
    container_name: jellyfin
    environment:
      - PUID=3000 # Set User to user with volume permission
      - PGID=1000 # Set Group to group with volume permission
      - TZ=US/Mountain
    volumes:
      - /mnt/nfs/media/jellyfin:/config
      - /mnt/nfs/media/tv-shows:/data/tvshows
      - /mnt/nfs/media/movies:/data/movies
    ports:
      - 8096:8096
    restart: unless-stopped